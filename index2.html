<!DOCTYPE html>

    <title>Galileo Design</title>

  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: "Work Sans", "Noto Sans", sans-serif;'>

                <defs>

              <a class="text-[#111517] text-sm font-medium leading-normal" href="#">Graphing</a>
              <a class="text-[#111517] text-sm font-medium leading-normal" href="#">Geometry</a>
              <a class="text-[#111517] text-sm font-medium leading-normal" href="#">Unit Conversion</a>
              <a class="text-[#111517] text-sm font-medium leading-normal" href="#">Trigonometry</a>
              <a class="text-[#111517] text-sm font-medium leading-normal" href="#">Calculus</a>

            <div class="flex gap-2">
              <button

                        data-icon="MagnifyingGlass"
                        data-size="20px"
                        data-weight="regular"

              </div>
              <div class="flex flex-1 gap-3 rounded-lg border border-[#dce1e5] bg-white p-4 items-center">
                <div class="text-[#111517]" data-icon="BracketsAngle" data-size="24px" data-weight="regular">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">

                <div class="text-[#111517]" data-icon="Clock" data-size="24px" data-weight="regular">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">

              </div>

            <div class="flex justify-stretch">
              <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 justify-end">
                <button

            </div>

        </div>

    </div>
